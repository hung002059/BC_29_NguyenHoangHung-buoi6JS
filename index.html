          <button type="button" id="enterBai_1" class="btn btn-primary">Enter</button>

        <div class="card-header">
          Bài 2
        </div>
        <div class="card-body">
          <input type="text" name="" id="inputN" placeholder="Nhập vào số n">
          <input type="text" name="" id="inputX" placeholder="Nhập vào số x">
          <button type="button" id="enterBai_2" class="btn btn-primary">Enter</button>

        </div>

          <input type="text" name="" id="inputNumber" placeholder="Nhập vào số n">
          <button type="button" id="enterBai_3" class="btn btn-primary">Enter</button>
        </div>
        <div class="card-footer text-muted">
          Thông báo
          <div id="ketquaBai_3"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 p-3">
      <div class="card">
        <div class="card-header">
          Bài 4
        </div>
        <div class="card-body">
          <button type="button" id="enterBai_4" class="btn btn-primary">Click vào</button>
        </div>
        <div class="card-footer text-muted">
          Thông báo
          <div id="ketquaBai_4"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 p-3">
      <div class="card">
        <div class="card-header">
          Bài Thêm
        </div>
        <div class="card-body">
          <input type="text" name="" id="inputNumber_5" placeholder="Nhập vào số n">
          <button type="button" id="enterBai_Them" class="btn btn-primary">Enter</button>
        </div>
        <div class="card-footer text-muted">
          Thông báo
          <div id="ketQuaBaiThem"></div>

      </div>
